version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: careerquest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  job-service:
    build:
      context: ./backend
      dockerfile: JobService/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=careerquest;Username=admin;Password=password
      - Elasticsearch__Uri=http://elasticsearch:9200
    ports:
      - "5001:8080"
    depends_on:
      - postgres
      - elasticsearch

  user-service:
    build:
      context: ./backend
      dockerfile: UserService/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=careerquest;Username=admin;Password=password
    ports:
      - "5002:8080"
    depends_on:
      - postgres

  application-service:
    build:
      context: ./backend
      dockerfile: ApplicationService/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=careerquest;Username=admin;Password=password
    ports:
      - "5003:8080"
    depends_on:
      - postgres

  search-service:
    build:
      context: ./backend
      dockerfile: SearchService/Dockerfile
    environment:
      - Elasticsearch__Uri=http://elasticsearch:9200
    ports:
      - "5004:8080"
    depends_on:
      - elasticsearch

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - job-service
      - user-service
      - application-service

volumes:
  postgres_data:
  es_data:
